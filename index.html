<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h2 class="title">Unit Converter</h2>

        <div class="tab-container">
            <button class="tab-btn" onclick="changeTab(event, 'length')" id="active">Length</button>
            <button class="tab-btn" onclick="changeTab(event, 'temp')">Temperature</button>
            <button class="tab-btn" onclick="changeTab(event, 'weight')">Weight</button>
        </div>

        <div class="tab-content" id="length">

            <div class="input-container">
                <label for="kilometer">Kilometer</label>
                <input type="number" id="kilometer" placeholder="Kilometer" oninput="kilometer(parseFloat(this.value))" />
            </div>

            <div class="input-container">
                <label for="meter">Meter</label>
                <input type="number" id="meter" placeholder="Meter" oninput="meter(parseFloat(this.value))" />
            </div>
            
            <div class="input-container">
                <label for="centimeter">Centimeter</label>
                <input type="number" id="centimeter" placeholder="Centimeter" oninput="centimeter(parseFloat(this.value))" />
            </div>

            <div class="input-container">
                <label for="millimeter">Millimeter</label>
                <input type="number" id="millimeter" placeholder="Millimeter" oninput="millimeter(parseFloat(this.value))" />
            </div>
        
        </div>

        <div class="tab-content" id="temp">

            <div class="input-container">
                <label for="celsius">Celsius</label>
                <input type="number" id="celsius" placeholder="Celsius" 
                    oninput="celsius(parseFloat(this.value))" />
            </div>
            <div class="input-container">
                <label for="fahrenheit">Fahrenheit</label>
                <input type="number" id="fahrenheit" placeholder="Fahrenheit"
                    oninput="fahrenheit(parseFloat(this.value))" />
            </div>
            <div class="input-container">
                <label for="kelvin">Kelvin</label>
                <input type="number" id="kelvin" placeholder="Kelvin" 
                    oninput="kelvin(parseFloat(this.value))" />
            </div>

        </div>

        <div class="tab-content" id="weight">

            <div class="input-container">
                <label for="kilogram">Kilogram</label>
                <input type="number" id="kilogram" placeholder="kilogram" oninput="kilogram(parseFloat(this.value))" />
            </div>
            <div class="input-container">
                <label for="gram">Gram</label>
                <input type="number" id="gram" placeholder="gram" oninput="gram(parseFloat(this.value))" />
            </div>
            <div class="input-container">
                <label for="milligram">Milligram</label>
                <input type="number" id="milligram" placeholder="milligram" oninput="milligram(parseFloat(this.value))" />
            </div>
            <div class="input-container">
                <label for="pound">Pound</label>
                <input type="number" id="pound" placeholder="pound" oninput="pound(parseFloat(this.value))" />
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
